<div class="row">
    <div class="col-md-4">
        <h3>Select file</h3>
        <div appNgDropFiles (mouseOver)="atDropZone = $event" [ngClass]="{ 'file-over': atDropZone}" class="well drop-zone file-over">
            <h4>Drop the file here</h4>
            <img src="assets/drop-images.png">
        </div>
    </div>

    <div class="col-md-8">
        <h4>Upload files</h4>
        <button (click)="loadImages()" [disabled]="files.length === 0" class="btn btn-success">Upload to firebase</button>
        <button class="btn btn-danger">Clear</button>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>File nime</th>
                    <th>Size</th>
                    <th>Progress</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>XXX</td>
                    <td>2mb</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 25%;">25%</div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
